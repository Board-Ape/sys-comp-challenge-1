<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Static Comp: 1</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>
  <body>

    <section class="container">
      <article class="left-side">
        <div class="title-box1">
          <h1>Title</h1>
          <p class="title-paragraph">Rap is not a genre of music I listen to, but this man deserves an abundance of respect for his lyrical prowess.</p>
          <button class="title-button-left" type="button">Songs</button>
          <button class="title-button-right" type="button">Lyrics</button>
        </div>
        <div class="box box2"><p>Home</p></div>
        <div class="box box3"><p>Journey</p></div>
        <div class="box box4"><p>Record Sales</p></div>
        <div class="box box5"><p>Background</p></div>
        <div class="box box6"><p>Facts</p></div>
        <div class="box box7"><p>Travel</p></div>
        <div class="box box8"><p>Timeline</p></div>
      </article>
      <article class="right-side">
        <div class="top-right-buttons">
          <button class="left-button" type="button"></button>
          <button class="middle-button" type="button"></button>
          <button class="right-button" type="button"></button>
        </div>
        <div class="arrows">
          <button class="left-arrow" type="button"><img id="left-arrow" src="Images/left-arrow.jpg"/></button>
          <button class="right-arrow" type="button"><img id="right-arrow" src="Images/right-arrow.jpg"/></button>
        </div>
      </article>
    </section>

  </body>
</html>
