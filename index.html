<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Static Comp: 1</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>
  <body>

    <section class="container">
      <article class="left-side">
        <div class="title-box1">
          <h1>Title</h1>
          <p>This is my website about something that I find intersesting and hopefully you will as well. Let's explore this webpage together and it's ability to act reponsive according to the screen size.</p>
          <button class="title-button-left" type="button">Left Button</button>
          <button class="title-button-left" type="button">Right Button</button>
        </div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
      </article>
      <article class="right-side">
        <div class="top-right-buttons">
          <button class="left-button" type="button"></button>
          <button class="middle-button" type="button"></button>
          <button class="right-button" type="button"></button>
        </div>
        <div class="arrows">
          <button class="left-arrow" type="button"></button>
          <button class="right-arrow" type="button"></button>
        </div>
      </article>
    </section>

  </body>
</html>
